syntax = "proto3";

package rv.data;

import "action.proto";
import "alphaType.proto";
import "ccli.proto";
import "cue.proto";
import "effects.proto";
import "graphicsData.proto";
import "input.proto";
import "macros.proto";
import "messages.proto";
import "playlist.proto";
import "preferences.proto";
import "presentation.proto";
