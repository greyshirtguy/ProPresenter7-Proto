syntax = "proto3";

package rv.analytics;


message Timecode {
  oneof Event {
    rv.analytics.Timecode.Startup startup = 1;
    rv.analytics.Timecode.Activate activate = 2;
  }


  message Startup {
    bool is_input_configured = 1;
    bool is_enabled = 2;
    bool is_playlist_selected = 3;

  }
  message Activate {
    int32 playlist_item_count = 1;
    int32 cue_count = 2;
    bool is_startup = 3;

  }
}
